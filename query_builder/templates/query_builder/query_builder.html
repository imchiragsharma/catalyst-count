{% extends "base.html" %}
{% block title %}Query Builder{% endblock %}

{% block content %}
<div class="container">
    <h2>Query Builder</h2>
    <form id="queryForm">
        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control" name="keyword" placeholder="Keyword">
            </div>
            <div class="col-md-4">
                <select class="form-control" name="industry">
                    <option value="">Industry</option>
                    {% for industry in industries %}
                        <option value="{{ industry }}">{{ industry }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-control" name="year_founded">
                    <option value="">Year Founded</option>
                    {% for year in years_founded %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <select class="form-control" name="city">
                    <option value="">City</option>
                    {% for city in cities %}
                        <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-control" name="state">
                    <option value="">State</option>
                    {% for state in states %}
                        <option value="{{ state }}">{{ state }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-control" name="country">
                    <option value="">Country</option>
                    {% for country in countries %}
                        <option value="{{ country }}">{{ country }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <input type="number" class="form-control" name="employees_from" placeholder="Employees (From)">
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control" name="employees_to" placeholder="Employees (To)">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary">Query Data</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </div>
    </form>
    <div id="resultCount" class="mt-3 alert alert-success" style="display: none;"></div>
</div>

<script>
document.getElementById('queryForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());
     // Convert empty strings to null for integer fields
     ['year_founded', 'employees_from', 'employees_to'].forEach(field => {
        if (data[field] === '') {
            data[field] = null;
        }
    });

    //console.log('Sending data:', data); 
    fetch('/query_builder/api/query-builder/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify(data)
    })
    .then(response => {

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        //console.log('Received data:', data);
        const resultDiv = document.getElementById('resultCount');
        resultDiv.textContent = `${data.count} records found for the query`;
        resultDiv.style.display = 'block';
    })
    .catch(error => {
        console.error('Error:', error);
        const resultDiv = document.getElementById('resultCount');
        resultDiv.textContent = 'An error occurred while processing the query.';
        resultDiv.style.display = 'block';
    });
});

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
{% endblock %}
