{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>Users</h2>
        <div class="form-group text-right">
            <a href="{% url 'add_user' %}"><button type="submit" class="btn btn-primary">Add User</button>
        </div>
    
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>Active</td>
                    <td><a href="#"><button type="submit" class="btn btn-primary">Delete</button></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- Add your user management content here -->
    </div>
</div>
{% endblock %}
